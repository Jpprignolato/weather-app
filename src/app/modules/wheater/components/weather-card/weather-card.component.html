<div class="container" *ngIf="weatherDatasInput">
  <div class="upper-data">
    <img src="../../../../../assets/sun.jpg" *ngIf="weatherDatasInput.main.temp > 25" />
    <img src="../../../../../assets/cold2.jpg" *ngIf="weatherDatasInput.main.temp < 25" />
    <div class="weather-data">
      <div class="location">{{weatherDatasInput.name}}</div>
      <div class="temperature">
        {{weatherDatasInput.main.temp}}°C
      </div>
    </div>
  </div>

  <div class="lower-data">
    <div class="more-infor-label">Mais informações</div>
    <div class="more-info-container">
      <div class="info-block-label">
        <fa-icon size="lg" [icon]="minTemperatureIcon"></fa-icon>
        <span>Mínima</span>
        <div class="info-block-value">
          {{weatherDatasInput.main.temp_min}}°C
        </div>
      </div>
    </div>
  </div>
</div>
